<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>3D Card Hover Effects</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="wrap">
<h1 class="title">3D Card Hover Effects</h1>


<div class="scene">
<div class="card">
<div class="card__layer card__image">
<!-- Thay đường dẫn ảnh ở đây: images/sample.jpg -->
<img src="https://img.freepik.com/premium-photo/3d-card_786429-1069.jpg" alt="Sample" />
</div>
<div class="card__layer card__content">
<h2 class="card__title">Tiêu đề Card</h2>
<p class="card__desc">Mô tả ngắn về nội dung card — khi hover ảnh sẽ nổi lên theo chiều Z.</p>
<a class="card__btn" href="#">Xem thêm</a>
</div>
</div>
</div>


<p class="hint">Lưu ý: đặt <code>images/sample.jpg</code> trong thư mục <code>images/</code> hoặc thay bằng URL ảnh bạn muốn.</p>
</main>
</body>
</html>
